<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${user.name}+' '+${user.surname}"></title>
    <link rel="icon" href="/image/Logo_image.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/profilePage.css">
    <script src="https://kit.fontawesome.com/c83dc83a83.js" crossorigin="anonymous"></script>
</head>
<body class="bg-danger" id="main">
    <nav th:insert="~{home.html :: nav}"></nav>
    <div class="box">
        <div class="box-content">
            <div class="col">
                <div class="section">
                    <div class="profile-pic">
                        <form action="#" th:action="@{/profile_page/}" th:object="${user}" method="post">
                            <label class="-label" for="file">
                                <img class="image" th:src="${user.imageProfileSrc}"
                                             style="width: 165px; height: 165px">
                                <input id="file" type="file" th:field="*{imageProfileSrc}" onchange="loadFile(event)">
                            </label>
                        </form>
                    </div>
                    <br>
                    <h1 th:text="${user.username}"/>
                    <div style="border: solid 1px black">
                        <h3>Info:</h3>
                        <p th:text="'Name: ' + ${user.name} + ' ' + ${user.surname}"></p>
                        <p th:text="'Email: ' + ${user.email}"></p>
                        <p th:text="'Phone Number: ' + ${user.phoneNumber}"></p>
                        <p th:text="'Username: ' + ${user.username}"></p>
                    </div>
                    <a id="btnDescription" class="btn btn-danger" th:href="@{/profile_page/{idUser}/update_description/(idUser=${user.id})}">Edit</a>
                </div>
                <div class="descriptionFormat">
                    <h3>Description</h3>
                    <textarea id="textbox" th:text="${user.description}" style="width: 400px; height: 600px; resize: none" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">

        const img = document.querySelector(".image");
        console.log(img.src);

        function display() {
            const textarea = document.getElementById('textbox').value;
            console.log(textarea);
        }
        let loadFile = function(event) {
            let label = document.querySelector(".-label");
            let image = document.querySelector(".image");
            image.src = URL.createObjectURL(event.target.files[0]);
            console.log(image.src);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>
</html>
